<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Number : <input type='number' id='num' />
    <p></p>
    <button onclick="getFactorial()">Factorial</button>
    <p></p>
    <div id='output'></div>
</body>

<script>
    function getFactorial() {
        let txtNumber = document.getElementById('num')
        let divOutput = document.getElementById('output')

        let num = txtNumber.value
        let fact = 1
        for(let i = num; i >= 2; i--) {
            fact *= i;
        }
        divOutput.innerText = 'Factorial of ' + num + ' is ' + fact
    }
</script>
</html>
